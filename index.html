<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Rakshabandhan</title>
<style>
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  .card {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    text-align: center;
    transition: all 0.6s ease;
  }

  .hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
  }

  h1 {
    font-size: clamp(1.5rem, 5vw, 2.2rem);
    margin-bottom: 20px;
    color: #ff4e50;
    text-shadow: 0 0 5px rgba(255,78,80,0.3);
  }

  .open-btn, .back-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    background: #ff4e50;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
    margin-top: 15px;
  }
  .open-btn:hover, .back-btn:hover {
    background: #ff2e30;
    transform: scale(1.05);
  }

  .letter p {
    font-size: clamp(1rem, 4vw, 1.1rem);
    line-height: 1.6;
    color: #333;
    margin: 10px 0;
  }

  .typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    animation: typing 2.5s steps(30, end), blink 0.7s step-end infinite;
    border-right: 2px solid #ff4e50;
  }
  @keyframes typing { from { width: 0; } to { width: 100%; } }
  @keyframes blink { 50% { border-color: transparent; } }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Floating hearts -->
<div id="hearts-container"></div>

<div class="container">
  <!-- Greeting Card -->
  <div class="card" id="greeting">
    <h1>Happy Rakshabandhan <br>dearest Vranda ðŸ’–</h1>
    <button class="open-btn" onclick="openLetter()">Open Letter</button>
  </div>

  <!-- Letter Card -->
  <div class="card hidden" id="letter">
    <p class="typewriter">Dear Vranda,</p>
    <p>Wishing you all the happiness in the world.  
    Thank you for being amazing â€” this little page is just for you. ðŸ’–</p>
    <p>With love,</p>
    <p>Your brother</p>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  function openLetter() {
    // Play pop sound
    let audio = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
    audio.play();

    // Switch cards
    document.getElementById('greeting').classList.add('hidden');
    setTimeout(() => {
      document.getElementById('letter').classList.remove('hidden');
    }, 300);

    // Confetti burst
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  function goBack() {
    document.getElementById('letter').classList.add('hidden');
    setTimeout(() => {
      document.getElementById('greeting').classList.remove('hidden');
    }, 300);
  }

  // Floating hearts generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 15 + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.getElementById("hearts-container").appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  setInterval(createHeart, 500);
</script>

</body>
</html>
